<!DOCTYPE html>
<html>
  <head>
    <title>산타의 선물 찾기 - 리더보드</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/start-game-form.css" />
    <link rel="stylesheet" href="styles/leaderboard.css" />
    <style>
      * {
        cursor: url('https://raw.githubusercontent.com/Useful-Dogus/santa-endless-runner/refs/heads/main/assets/rudolph-cursor.png'),
          auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="leaderboard-screen">
        <h1>🎅 산타의 선물 찾기 🎁</h1>

        <form class="game-start-form" onsubmit="onSubmit(event)">
          <select id="player-name" required>
            <option value="콩돌">콩돌</option>
            <option value="다경">다경</option>
            <option value="찬희">찬희</option>
            <option value="예림">예림</option>
            <option value="보섭">보섭</option>
            <option value="세진">세진</option>
          </select>
          <button type="submit">게임 시작</button>
        </form>

        <div class="leaderboard-wrapper">
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th>순위</th>
                <th>이름</th>
                <th>점수</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="src/leaderboard.js"></script>
    <script src="src/start-game-form-handler.js"></script>
  </body>
</html>
